<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega dropdown menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- full header with border -->
    <header class="header">
      <div class="max-width-container">
        <!-- header content -->
        <div class="header-content">
          <!-- menu button -->
          <button id="menu-button" class="menu-button">
            <span
              class="iconify"
              data-icon="ci:menu-alt-05"
              style="color: white"
              data-width="24"
              data-height="24"
            ></span>
          </button>
          <!-- close button -->
          <button id="close-button" class="close-button">
            <span
              class="iconify"
              data-icon="gg:close-o"
              style="color: white"
              data-width="24"
              data-height="24"
            ></span>
          </button>
          <!-- logo -->
          <a href="./index.html" class="logo-link"> MyBooking </a>
          <!-- nav links in screens >= 768px -->
          <ul class="nav-list">
            <li class="nav-item">
              <button class="nav-link">
                <span>Explore</span>
                <span
                  class="iconify"
                  data-icon="fe:arrow-down"
                  style="color: white"
                  data-width="10"
                  data-height="10"
                ></span>
              </button>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="navigation-menu" class="navigation-menu">
      <ul class="nav-list">
        <li class="nav-item">
          <button id="dropdown-trigger" class="nav-link">
            <span>Explore</span>
            <span
              class="iconify"
              data-icon="fe:arrow-down"
              style="color: white"
              data-width="10"
              data-height="10"
            ></span>
          </button>
          <div id="dropdown-container" class="dropdown-container">
            <ul class="dropdown-list">
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">Destinations</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">Apartments</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">Restaurants</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">villas</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">hotels</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">Resorts</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">High rated hotels</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Blog</a>
        </li>
      </ul>
    </div>
    <!-- iconify script -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <!-- javascript -->
    <script src="./main.js"></script>
  </body>
</html>
